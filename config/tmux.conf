# ~/.tmux.conf - Modern Tmux Configuration
# Author: Rodrigo Recio
# Optimized for development workflow

# Basic Settings
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color*:Tc"
set -g mouse on
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -g history-limit 10000

# Key Bindings
# Change prefix from C-b to C-a (easier to reach)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes with | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Pane navigation with vim-like keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Window navigation
bind -n M-h previous-window
bind -n M-l next-window

# Copy mode settings
setw -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi r send-keys -X rectangle-toggle

# Status Bar
set -g status-position bottom
set -g status-bg colour235
set -g status-fg colour136
set -g status-left '#[fg=colour233,bg=colour245,bold] #S '
set -g status-right '#[fg=colour233,bg=colour245,bold] %H:%M %d-%b-%y '
set -g status-left-length 40
set -g status-right-length 50

# Window status
setw -g window-status-current-style 'fg=colour81,bg=colour238,bold'
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '
setw -g window-status-style 'fg=colour138,bg=colour235,none'
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

# Pane borders
set -g pane-border-style 'fg=colour238,bg=colour235'
set -g pane-active-border-style 'fg=colour81,bg=colour236'

# Message styling
set -g message-style 'fg=colour232,bg=colour166,bold'

# Performance
set -g escape-time 0
set -g repeat-time 600

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off

# Auto-rename windows
setw -g automatic-rename on
set -g set-titles on

# New windows/panes in current directory
bind c new-window -c "#{pane_current_path}" 